image: archlinux:latest

before_script:
    - echo "Update packages"
    - pacman -Suy --noconfirm

install_dependencies:
    tags:
        - Stylua
    script:
        - echo "Installing dependencies"
        - pacman -S --noconfirm stylua

formatting:
    tags:
        - Stylua
    script:
        - echo "Formatting with stylua"
        - stylua -v .