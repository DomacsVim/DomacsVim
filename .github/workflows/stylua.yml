name: format

on:
  pull_request:
    branches:
      - "V-0.0.1"

jobs:
  stylua:
    runs-on: ubuntu-latest
    steps:
      - name: StyLua
        uses: JohnnyMorganz/stylua-action@v4.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: latest # NOTE: we recommend pinning to a specific version in case of formatting changes
          # CLI arguments
          args: --check .
